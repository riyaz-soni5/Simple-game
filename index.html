<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark">
    <header class="container-fluid">
        <div class="container-fluid text-md-start text-md-center">
            <h1 class="display-4">Rock, Paper and Scissors</h1>
            <p class="text-white fs-3">You vs Robot</p>

        </div>

    </header>

    <section class="container-md">
        <div class="row justify-content-lg-end justify-content-md-start gap-3">
            <div class="col-md-3 col-sm-2 border border-3 left">
                <p class=" m-sm-2 player-score">Player Score : </p>

            </div>
            <div class="col-md-3 col-sm-2 border border-3 text-left">
                <p class=" m-sm-2 robot-score">Robot Score : </p>

            </div>
        </div>

    </section>

    <section class="container-md mt-3 align-items-lg-center justify-content-md-start">
        <div class="row">
            <div class="col text-center">
                <img src="/images-avatar/Human-avatar.jpg" alt=""
                    class="img-fluid border border-black border-5 m-2 w-75 img-1 bg-white">
                <p class="fw-bold">You</p>
            </div>
            <div class="col text text-center">
                <img src="/images-avatar/Robot-avatar.avif" alt=""
                    class="img-fluid border border-black border-5 m-2 w-75 img-2 bg-white">
                <p class="fw-bold">Robot</p>
            </div>
        </div>
    </section>


    <section class="container-md my-0 border p-lg-2 border-warning">
        <div class="row container-lg">
            <div class="col">
                <p>Choose: </p>
            </div>
            <div class="col">
                <button class="btn btn bg-warning test">
                    <img src="/images-moves/stone.png" alt="" class=" img-fluid option-1">
                </button>


            </div>
            <div class="col">
                <button class="btn btn-warning test">
                    <img src="/images-moves/cut.png" alt="" class="img-fluid option-2">
                </button>


            </div>
            <div class="col">
                <button class="btn btn-warning test">
                    <img src="/images-moves/paper.png" alt="" class="img-fluid option-3">
                </button>



            </div>
        </div>

    </section>
    <section class="blur-background d-none">


    </section>

    <section class="container moodal border d-none">
        <div class=" container m-2 ms-1 border inside">
            <div class="modal-body">
                <p id="result" class="display-6"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary try-again">Try again?</button>
            </div>
        </div>

    </section>




    <script src="script.js"></script>


</body>

</html>
