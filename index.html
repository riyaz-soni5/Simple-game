<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="container-fluid">
        <div class="container-fluid text-md-start text-md-center">
            <h1 class="display-3">Rock, Paper and Scissors</h1>
            <p class="text-muted display-6">You vs Robot</p>

        </div>

    </header>

    <section class="container-md">
        <div class="row justify-content-lg-end justify-content-md-start gap-3">
            <div class="col-md-2 col-sm-2 border border-3">
                <p class=" m-sm-2">Score : </p>

            </div>
            <div class="col-md-2 col-sm-3 border border-3">
                <p>Rounds Left : </p>

            </div>
        </div>

    </section>

    <section class="container-md mt-3 align-items-center">
        <div class="row">
            <div class="col text-center">
                <img src="/images-avatar/Human-avatar.jpg" alt=""
                    class="img-fluid border border-black border-5 m-2 w-75 img-1">
                <p class="fw-bold">You</p>
            </div>
            <div class="col text text-center">
                <img src="/images-avatar/Robot-avatar.avif" alt=""
                    class="img-fluid border border-black border-5 m-2 w-75 img-2">
                <p class="fw-bold">Robot</p>
            </div>
        </div>


        <section class="container-md my-3 border p-lg-2">
            <div class="row container-lg">
                <div class="col">
                    <p class="display-5">Choose: </p>
                </div>
                <div class="col">
                    <img src="/images-moves/stone.png" alt="" class=" img-fluid btn btn-primary">

                </div>
                <div class="col">
                    <img src="/images-moves/cut.png" alt="" class="img-fluid btn btn-primary ">

                </div>
                <div class="col">
                    <img src="/images-moves/paper.png" alt="" class="img-fluid btn btn-primary ">

                </div>
            </div>

        </section>




        </div>

    </section>







    <script src="/node_modules/bootstrap/dist/js/bootstrap.js"></script>

</body>

</html>
